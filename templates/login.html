{% extends 'main.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>

<!-- login inputs for username and password -->
<div class="container">
    <form action="/login" method="POST">
        <input type="text" placeholder="Username" name="username" value="{{
        request.form.username }}"><br>
        <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}"><br>
        <input class="btn btn-default" type="submit" value="Login">
    </form>
    <br>
    <!-- option to register if no login -->
    <div class="login-signup">
        <span>New user?<a href="{{ url_for('register') }}"> Register Here</a></span>
    </div>
</div>

{% if error %}
    {{error}} 
{% endif %}

<!--Return Home and Date/Time Footer Section-->    
<table class="footer">
    <td class="footer" style="text-align:right">
        <p>{{datetime}}</p>
    </td>
</table>

{% endblock %}
