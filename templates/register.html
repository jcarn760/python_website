{% extends 'main.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>

<!-- register user form -->
<div class="container">
    <form action="/register" method="POST">
        <input type="text" placeholder="Username" name="username" value="{{
        request.form.username }}"><br>
        <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}"><br>
        <input class="btn btn-default" type="submit" value="Register">
    </form>
    <br>
    <div class="login-signup">
        <span>Already have an account? <a href="{{ url_for('login') }}">Login here</a></span>
    </div>
</div>

{% if error %}
    {{error}}
{% endif %}
   
<!--Date/Time Footer Section-->
<table class="footer">
    <td class="footer" style="text-align:right">
        <p>{{datetime}}</p>
    </td>
</table>



{% endblock %}
