{% extends 'main.html' %}

{% block body %}

<!-- to be filled by the Python script -->
<h1>{{ the_title }}</h1>

<ul>
    <!-- Menu here as well to navigate out of page without updating -->
    <li><a href="{{ url_for('venom') }}">Platypus Poison</a></li>
    <li><a href="{{ url_for('lifecycle') }}">Life cycle and reproduction</a></li>
    <li><a href="{{ url_for('main') }}">Home page</a></li>
</ul>

<br>

<!-- update password form -->
<div class="container">
    <form action="/update" method="POST">
        <input type="text" placeholder="Current Username" name="username" value="{{
            request.form.username }}"><br>
        <input type="password" placeholder="Old Password" name="password" value="{{
            request.form.password }}"><br>
        <input type="password" placeholder="New Password" name="new password" value="{{
            request.form.newpassword }}"><br>
            <input class="btn btn-default" type="submit" value="Update">
    </form>
</div>

{% if error %}
    {{error}} 
{% endif %}


{% endblock %}
